{% extends 'base.html' %} {% block content %}
<div class="post-entry">
  <h2>{{ object.title }}</h2>
  <p>{{ object.body }}</p>
</div>

<p>
  <a class="bt" href="{% url 'blog_delete' object.pk %}">+ Delete Blog Post</a>
</p>

{% endblock content %}
